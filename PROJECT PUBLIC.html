<div class="code-area">
    <textarea id="htmlCode" placeholder="HTML Code" 
              oninput="showPreview()"></textarea>
    <textarea id="cssCode" placeholder="CSS Code" 
              oninput="showPreview()"></textarea>
    <textarea id="jsCode" placeholder="JavaScript Code" 
              oninput="showPreview()"></textarea>				
  </div>
  <div class="preview-area">
    <iframe id="preview-window"></iframe>
  </div>
<Style>
    * {
  margin: 0px;
  padding: 0px;
  box-sizing: border-box;
}
body {
  height: 100vh;
  display: flex;
}
.code-area {
  display: flex;
  flex-direction:column;
  width: 50%;
  border-right:1px solid rgb(63, 63, 63);


}
.code-area textarea {
  resize: none;
  outline: none;
  width: 100%;
  height: 33.33%;
  font-size: 18px;
  padding: 10px;
  background-color: #555;
 color: azure;
 font-family: 'Antonio', sans-serif;
 letter-spacing: 5px;
}
.preview-area {
  width: 50%;
  resize: both;
}
.preview-area iframe {
  width: 100%;
  height: 100%;
  border: none;
}

textarea::placeholder {
    color: azure;
}
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: rgb(66, 167, 66);
}
</Style>
<script> 
function showPreview(){
    var htmlCode = document.getElementById("htmlCode").value;
    var cssCode = "<style>"+document.getElementById("cssCode").value+"</style>";
    var jsCode = "<scri"+document.getElementById("jsCode").value+"pt>";
    var frame = document.getElementById("preview-window").contentWindow.document;
    frame.open();
    frame.write(htmlCode+cssCode+jsCode);
    frame.close();
  }
  </script>
